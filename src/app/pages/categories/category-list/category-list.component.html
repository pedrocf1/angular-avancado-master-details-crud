<app-bread-crumb [items]="[{text: 'Categorias', link:'/categories'}]">
</app-bread-crumb>

    
<app-page-header 
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="border btn-success float-right"
></app-page-header>


<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>AÃ§oes</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let resource of resources">
            <td> 
                <strong>{{resource.name}}</strong> <br> 
                 <small>{{resource.description}}</small>
            </td>
            <td>
                <a [routerLink]="[resource.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteCategory(resource)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
